<!DOCTYPE html>
<html lang="en">
<head>

    <title>changedetection.io extension options</title>
    <script src="general.js"></script>
    <script src="settings.js" defer></script>
    <link rel="stylesheet" href="iconfont/material-icons.css">
    <link rel="stylesheet" href="styles/popup.css">

</head>
<body>
<header>
    <img id=logo src="./images/logo.svg" alt="Logo" title="Logo">
</header>
<section>
    <div class="display-when-unsynced" style="display: none;">
        <span>When you visit the "API &amp; Plugins" settings page of your changedetection.io installation/account, this extension will automatically configure
        itself with the API key and URL/location of the service.</span>
    </div>

    <div id="config-status">
        <span style="font-weight: bold;">Endpoint URL:</span> <span id="info_endpointUrl"></span><br>
        <span style="font-weight: bold;">API Key:</span> <span id="info_apiKey"></span>
    </div>

    <p>
        <button id="clear-settings" class="action-btn clear-settings">
            Clear config
            <span class="material-symbols-outlined">
        delete_forever
        </span>
        </button>
    </p>
    <div class="display-when-synced" style="display: none;">
        <p>
            <button id="test-connection" class="action-btn test-connection">
                Test connection
                <span class="material-symbols-outlined">
electrical_services
</span>
            </button>
        </p>
    </div>

</section>
<section>
    <div id="extra-links">
        <a href="popup.html" style="vertical-align: middle;">Back <span style="vertical-align: middle;"
                                                                        class="material-symbols-outlined">arrow_back
        </span></a>
    </div>

</section>
</body>
</html>
